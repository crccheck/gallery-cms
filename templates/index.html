<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gallery CMS</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <nav>
    {% if is_authed %}
      <a href="/logout/">Logout</a>
    {% else %}
      <a href="/login/">Login</a>
    {% endif %}
  </nav>
  <div class="container">
    {% for image in images %}
      {% if is_authed %}
        {% include "item_form.html" %}
      {% else %}
        {% include "item.html" %}
      {% endif %}
    {% endfor %}
  </div>
</body>
</html>
