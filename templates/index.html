<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gallery CMS</title>
  <style>
    img {
      width: 200px;
    }
  </style>
</head>
<body>
  {% for image in images %}
    <div>
      <img src="/images{{ image.src }}">
      {% for k, v in image.get_all_meta().items() %}
        <p>{{ k }}: {{ v }}</p>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
