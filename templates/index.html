<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gallery CMS</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <nav>
    {% if is_authed %}
      <a href="#TODO">Logout</a>
    {% else %}
      <a href="/login/">Login</a>
    {% endif %}
  </nav>
  <div class="container">
    {% for image in images %}
      <form method="POST" action="/save/" class="thumb">
        <input type="hidden" name="src" value="{{ image.src }}">
        <img src="/images{{ image.src }}" title="{{ image.src }}">
        <h4>
          <input type="text" name="new_src" value="{{ image.path }}" required pattern="^/.+\.jpg$">
        </h4>
        {% for label, value in image.get_form_fields() %}
          <p><input type="text" name="{{ label }}" placeholder="{{ label }}"
                    title="{{ label }}" value="{{ value }}"></label>
        {% endfor %}
        <button>Save</button>
      </form>
    {% endfor %}
  </div>
</body>
</html>
