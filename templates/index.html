<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gallery CMS</title>
  <style>
    img {
      width: 200px;
    }
  </style>
</head>
<body>
  {% for image in images %}
    <form method="POST" onsubmit="return false;">
      <input type="hidden" name="src" value="{{ image.src }}">
      <img src="/images{{ image.src }}">
      {% for k, v in image.get_all_meta().items() %}
        <p><strong>{{ k }}</strong>: <code>{{ v }}</code></p>
      {% endfor %}
      {% for label, value in image.get_form_fields() %}
        <p><label>{{ label }}: <input type="text" name="{{ label }}" value="{{ value }}"></label></p>
      {% endfor %}
    </form>
  {% endfor %}
</body>
</html>
